<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic-Tac-Toe</h1>

      <form class="player-form" action="#">
        <label for="player1">Player 1 (O)</label>
        <input type="text" id="player1name" name="player1" placeholder="Your name" required />
        <label for="player2">Player 2 (X)</label>
        <input type="text" id="player2name" name="player2" placeholder="Your name" required />
        <button type="submit" class="btn btn--start">Start</button>
      </form>

      <div class="gameboard hide">
        <p class="game-status"><strong class="game-status__player-name"></strong> make your move</p>

        <div class="board">
          <div class="squares"></div>
        </div>
      </div>
    </div>

    <div class="winning-message hide">
      <h2 class="winning-message__text"><span class="winner"></span> wins!</h2>
      <button class="btn btn--restart">Restart</button>
    </div>

    <script src="index.pack.js"></script>
  </body>
</html>
